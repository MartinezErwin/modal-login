<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
    <body>
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
       Login
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-center w-100" id="exampleModalLabel">Inicio de Sesión</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
              <form class="w-100">
                <label>Correo Electronico</label>
                <div>
                  <input class="w-100 p-2" type="email">
                </div>
                <label>Contraseña</label>
                <div>
                  <input class="w-100 p-2" type="password">
                </div>
              </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
